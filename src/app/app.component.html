<h1>{{appTitle}}</h1>
<div>Hello {{name}}</div>

<div *ngIf='appStatus'>show if true</div>
<div *ngFor='let lst of appList'>
    <ul>
        <li>{{lst.ID}}. {{lst.Name}}</li>
        <img [src]='lst.url' width="100">
    </ul>
</div>

<ul>

    </li>
    <li>
        <a [routerLink]="['/Inventory']">Inventory</a>
    </li>
</ul>
<router-outlet></router-outlet>
